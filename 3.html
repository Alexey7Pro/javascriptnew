<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно сcкопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
     1. сначала складывается 10 + 10, получается 20
     2. "10" имеет тип данных как у строки, поэтому JavaScript автоматически приведет число 20 в строку "20",
       после чего получится "2010"
     3. С помощью console.log выводим строку "2010" в консоль
      */
    console.log(10 + 10 + "10"); // "2010"


    /*
  1. 10 + "10" разные типы данных. число и строка. складывать разные типы данных просто так нельзя.
  JavaScript автоматически приведет число 10 в строку "10" в результате получится "1010"
  2. "1010" + 10, сложить просто так не получится, так как типы данных разные -
    строка и число. JavaScript автоматически приведет число 10 в строку "10",
    после чего произойдет конкатенация: "1010" + "10" в результате получим
    "101010"
  3. С помощью console.log выводим строку "101010" в консоль
   */
    console.log(10 + "10" + 10); // "101010"

    /*
      1. 10 + 10 числа складываются будет 20
      2. +"10" = переведёт строку в число 10
      3. 20 + 10, получаем 30
      4. С помощью console.log выводим число 30 в консоль
       */
    console.log(10 + 10 + +"10"); // 30

    /*
  1. пустая строка превратится в число -0.
  2. 10 / -0, получаем -Infinity
  3. С помощью console.log выводим число -Infinity в консоль
   */
    console.log(10 / -""); // -Infinity

    /*
    1. 2,5 в JavaScript не число так как должно быть написано 2.5
    2. 10 / NaN, получаем NaN
    3. С помощью console.log выводим число NaN в консоль
     */
    console.log(10 / +"2,5"); // NaN


  </script>
