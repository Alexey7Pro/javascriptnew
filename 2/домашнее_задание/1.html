<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная с сначала увеличивает переменную a так как стоит унарный оператор ++, 
    следующее значение после 1 это 2 поэтому значение переменной с выводится 2.
     */
    c = ++a;
    console.log(c);

    /*
    Переменная d равна переменной и b, а увеличение ++ идёт после b поэтому выводится 
    значение 1.
     */
    d = b++;
    console.log(d);

    /*
    Переменная с хранит значение 5, так как предыдущее значение с было 2 в функции 
    идёт вновь ++ (увеличение), значит с уже 3, 3 + 2 = 5. 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    1. К переменной `b` прибавится единица, так как стоит унарный оператор
     постинкремента, в переменной `b` будет лежать 3.
     2. К числу 2 прибавится значение переменной `b`, которое лежало в данной
     переменной до инкремента, т.е. 2. При сложении 2 + 2, получим 4.
     3. Четверка, которую получили во втором пункте, присвоится в переменную `d`.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
